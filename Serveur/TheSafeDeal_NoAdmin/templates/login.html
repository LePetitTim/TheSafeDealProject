{% extends "base_login.html" %}
{% load staticfiles %}
{% block content %}

<form method="post" class="modal-content animate">
	{% csrf_token %}
    <div class="container">
	{% for field in form %}
      <label><b>{{ field.label_tag }}</b></label>
	  {{ field }}
	  {% for error in field.errors %}
		<p> {{ error|escape }} </p>
	  {% endfor %}
    {% endfor %}  
    <button type="submit"/>Se Connecter</button>
    </div>
	<div class="text_end_form"><a href="{% url 'register' %}">Vous n'avez pas de compte ?</a></div>
</form>

{% endblock %}
