{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<form method="post" class="modal-content animate">
	{% csrf_token %}
    <div class="container">
	{% for field in form %}
      <label><b>{{ field.label_tag }}</b></label>
	  {{ field }}
		{% for error in field.errors %}
			<p> {{ error|escape }} </p>
		{% endfor %}
    {% endfor %}  
    <button type="submit"/>S'enregistrer</button>
    </div>
	<div class="text_end_form"><a href="{% url 'login' %}">Vous avez déjà un compte ?</a></div>
</form>

{% endblock %}
